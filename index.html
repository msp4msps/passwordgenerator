<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>

            <label for="length">Length</label>
            <input
              type="number"
              id="length"
              value="16"
              min="8"
              max="128"
            /><br />
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" checked /><br />
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" checked /><br />
            <label for="symbols">Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked /><br />
            <label for="symbols">Include Lowercase</label>
            <input type="checkbox" id="lowercase" checked /><br />
            <button id="generatePass" class="btn-2">
              Generate Strong Password
            </button>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
